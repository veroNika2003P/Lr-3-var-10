<!doctype html>

<html>
	<head>
		<meta charset="utf-8">
		<title>Валідація даних</title>
		<style>
			form.form-example {
			    display: table;
			}

			label,
			input {
			    display: table-cell;
			    margin-bottom: 10px;
			}
		</style>
	</head>
	<body>
		<form method="get" action="/cgi-bin/test" class="form-example">
            <div class="form-example">
                <label for="email">Електронна адреса: </label>
                <input type="email" name="email" id="email" required />
            </div>
            <div class="form-example">
                <input type="submit" value="Перевірити" />
            </div>
		</form>
	</body>
</html>
